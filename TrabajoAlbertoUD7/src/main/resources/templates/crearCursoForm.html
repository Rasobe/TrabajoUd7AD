<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}">Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<nav style="width: 100%; padding:1%; align-items: center;" class="navbar navbar-expand-lg navbar-dark bg-dark">
	<a class="navbar-brand" href="javascript: history.go(-1)">Atrás</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
		aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
</nav>

<h1 style="width: 100%; padding:1%; margin-bottom: 0%;" class="text-white bg-success" th:text="${titulo}"></h1>

<form th:action="@{/cursos/guardar}" th:object="${curso}" method="post">
	<div class="form-group row" style="place-content: center; padding-top: 3ch;">
		<label class="col-sm-2 col-form-label" style="TEXT-ALIGN-LAST: RIGHT;">Titulo</label>
		<div class="col-sm-6">
			<input type="text" th:field="*{titulo}" class="form-control" th:errorclass="'form-control alert-danger'" />
			<small class="form-text text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></small>
		</div>
	</div>
	<div class="form-group row" style="place-content: center; padding-top: 3ch;">
		<label class="col-sm-2 col-form-label" style="TEXT-ALIGN-LAST: RIGHT;">Descripción</label>
		<div class="col-sm-6">
			<input type="text" th:field="*{descripcion}" class="form-control"
				th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
				th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></small>
		</div>
	</div>
	<div class="form-group row" style="place-content: center; padding-top: 3ch;">
		<label class="col-sm-2 col-form-label" style="TEXT-ALIGN-LAST: RIGHT;">Fecha de inicio</label>
		<div class="col-sm-6">
			<input type="date" th:field="*{fechaInicio}" class="form-control"
				th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
				th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></small>
		</div>
	</div>
	<div class="form-group row" style="place-content: center; text-align-last: center; padding-top: 3ch;">
		<div class="col-sm-6">
			<input type="submit" value="Confirmar" class="btn btn-success" />
		</div>
	</div>
</form>
</body>

</html>
