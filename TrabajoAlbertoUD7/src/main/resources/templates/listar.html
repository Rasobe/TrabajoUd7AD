<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

	

	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
			th:text="${titulo}"></h1>
		<p><a th:href="@{/usuarios/crear}" class="btn btn-success btn-xs">Crear usuario</a></p>
		<table class="table table-striped">
			<thead class="bg-success text-white">
				<tr>
					<th>username</th>
					<th>email</th>
					<th>password</th>
					<th>role</th>
					<th>cursos</th>
					<th>editar</th>
					<th>eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario: ${usuarios}">
					<td th:text="${usuario.username}"></td>
					<td th:text="${usuario.email}"></td>
					<td th:text="${usuario.password}"></td>
					<td th:text="${usuario.roles}"></td>
					<td><a class="btn btn-success btn-xs" th:href="@{/cursos/}" th:text="'Cursos'"></a></td>
					<td><a class="btn btn-primary btn-xs" th:href="@{/usuarios/editar/} + ${usuario.id}" th:text="'Editar'"></a></td>
					<td><a class="btn btn-danger btn-xs" th:href="@{/usuarios/eliminar/} + ${usuario.id}" th:text="'Eliminar'" onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
