<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}">Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

	<nav style="width: 100%; padding:1%; align-items: center;" class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/cursos}">Mis cursos</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/cursos/crear}">Nuevo curso</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Configuracion</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Pricing</a>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						Configuración
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="#">Mi usuario</a>
						<a class="dropdown-item" href="#">Another action</a>
						<a class="dropdown-item" href="#">Something else here</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>

	<h1 style="width: 100%; padding:1%; margin-bottom: 0%;" class="text-white bg-success" th:text="${titulo}">
	</h1>
	<table class="table table-striped">
		<thead class="bg-success text-white border-top border-white ">
			<tr>
				<th>titulo</th>
				<th>descripcion</th>
				<th>fecha inicio</th>
				<th>editar</th>
				<th>eliminar</th>
				<th><a th:href="@{/cursos/crear}" class="btn btn-warning btn-xs style="
						style="width: 100%; padding: 1ch; margin:0%;">Añadir curso</a></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="curso: ${cursos}">
				<td th:text="${curso.titulo}"></td>
				<td th:text="${curso.descripcion}"></td>
				<td th:text="${curso.fechaInicio}"></td>
				<td><a class="btn btn-primary btn-xs" th:href="@{/cursos/editar/} + ${curso.id}" th:text="'Editar'"></a>
				</td>
				<td><a class="btn btn-danger btn-xs" th:href="@{/cursos/eliminar/} + ${curso.id}" th:text="'Eliminar'"
						onclick="return confirm('Estás seguro que quieres eliminar?');"></a>
				</td>
			</tr>
		</tbody>
	</table>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
