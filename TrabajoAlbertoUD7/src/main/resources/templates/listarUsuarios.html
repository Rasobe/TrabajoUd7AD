<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}">Insert title here</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

	<nav style="width: 100%; padding:1%; align-items: center;" class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/usuarios}">Inicio</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						Usuarios
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" th:href="@{/usuarios}">Todos los usuarios</a>
						<a class="dropdown-item" th:href="@{/usuarios/crear}">Nuevo usuario</a>
					</div>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						Cursos
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" th:href="@{/cursos}">Todos los cursos</a>
						<a class="dropdown-item" th:href="@{/cursos/miscursos}">Mis cursos</a>
						<a class="dropdown-item" th:href="@{/cursos/crear}">Nuevo curso</a>
					</div>
				</li>
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
						<img th:src="@{${'/img/' + imagen}}" width="30ch"/>
					</a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" th:href="@{/usuarios/editar/miperfil}">Mi usuario</a>
						<a class="dropdown-item" th:href="@{/logout}">Cerrar sesión</a>
					</div>
				</li>
			</ul>
		</div>
	</nav>

	<h1 style="width: 100%; padding:1%; margin-bottom: 0%;" class="text-white bg-success" th:text="${titulo}"></h1>

	<table class="table table-striped">
		<thead class="bg-success text-white">
			<tr>
				<th>imagen</th>
				<th>username</th>
				<th>email</th>
				<th>password</th>
				<th>role</th>
				<th>enabled</th>
				<th>cursos</th>
				<th>editar</th>
				<th>eliminar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="usuario: ${usuarios}">
				<td ><img th:src="@{${'/img/' + usuario.imagen}}" width="50ch"/></td>
				<td th:text="${usuario.username}"></td>
				<td th:text="${usuario.email}"></td>
				<td th:text="${usuario.password}"></td>
				<td th:text="${usuario.role}"></td>
				<td th:text="${usuario.enabled}"></td>
				<td><a class="btn btn-success btn-xs" style="min-inline-size: -webkit-fill-available;"
						th:href="@{/cursos/} + ${usuario.username}" th:text="'Cursos'"></a></td>
				<td><a class="btn btn-primary btn-xs" style="min-inline-size: -webkit-fill-available;"
						th:href="@{/usuarios/editar/} + ${usuario.id}" th:text="'Editar'"></a></td>
				<td><a class="btn btn-danger btn-xs" style="min-inline-size: -webkit-fill-available;"
						th:href="@{/usuarios/eliminar/} + ${usuario.id}" th:text="'Eliminar'"
						onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
			</tr>
		</tbody>
	</table>
	<p class="text-center" th:text="${error}" style="font-size: 2em; color:red;"></p>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
